<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.min.css" />
    <link rel="stylesheet" href="./cssReset.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="calculator__text">
          <h1 class="calculator__title">
            SPLI <br />
            TTER
          </h1>
        </div>
        <div class="calculator__box">
          <div class="calculator__left">
            <div class="calculator__bill">
              <h1 class="calculator__inputs-title">Bill</h1>
              <span></span>
              <input
                class="calculator__input calculator__input-bill"
                type="text"
                value=""
                placeholder="0"
              />
            </div>
            <div class="calculator__procent">
              <h1 class="calculator__inputs-title">Select Tip %</h1>
              <div class="calculator__input-box">
                <input
                  class="calculator__input-procent"
                  type="button"
                  value="5"
                />
                <input
                  class="calculator__input-procent"
                  type="button"
                  value="10"
                />
                <input
                  class="calculator__input-procent"
                  type="button"
                  value="15"
                />
                <input
                  class="calculator__input-procent"
                  type="button"
                  value="25"
                />
                <input
                  class="calculator__input-procent"
                  type="button"
                  value="50"
                />
                <input
                  class="calculator__input calculator__input-procent calculator__input-custom"
                  type="text"
                  value=""
                  placeholder="Custom"
                />
              </div>
            </div>
            <div class="calculator__people">
              <h1 class="calculator__inputs-title">Number of People</h1>
              <span></span>
              <input
                class="calculator__input calculator__input-people"
                type="text"
                value=""
                placeholder="0"
              />
            </div>
          </div>
          <div class="calculator__right">
            <div class="calculator__summary">
              <div class="calculator__summary-text tip-amount">
                <p class="calculator__summary-p">
                  Tip Amount <br />
                  <span>/ person</span>
                </p>
                <h1 class="calculator__summary-h1 tip">$0.00</h1>
              </div>
              <div class="calculator__summary-text total-amount">
                <p class="calculator__summary-p">
                  Total <br /><span>/ person</span>
                </p>
                <h1 class="calculator__summary-h1 total">$0.00</h1>
              </div>
            </div>
            <input
              class="calculator__reset"
              type="button"
              value="RESET"
              disabled
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
